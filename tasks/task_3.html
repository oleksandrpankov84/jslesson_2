<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>
<body>
	<header>
		<a href="../index.html">Головна /</a><a href="./task_3.html">Задача 3</a>
	</header>
	<main>
		<h1>Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h1>
		<script>
			// Введення даних
			let price=parseFloat(prompt('Введить вартість товару','0'))
			let qty=parseFloat(prompt('Введить кількість товару','0'))
			// Розв`язок
			let totalPrice=price*qty
			const TAX=0.05
			let totalTax=totalPrice*TAX
			// Виводимо результат
			document.write(`
			<table border=1px>
				<tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          	</tr>
				<tr>
					<th>Загадьна вартість товару:</th>
					<td>${totalPrice} грн.</td>
				</tr>
				<tr>
					<th>Загадьна вартість ПДВ:</th>
					<td>${totalTax} гр.</td>
				</tr>
			</table>`)
		</script>
	</main>
</body>
</html>
