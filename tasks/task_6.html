<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6</title>
</head>
<body>
	<header>
		<a href="../index.html">Головна /</a><a href="./task_6.html">Задача 6</a>
	</header>
	<main>
		<h1>Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h1>
		<script>
			// Введення даних
			let firstProductPrice=parseFloat(prompt('Вкажіть вартість товару №1','0'))
			let firstProductValue=parseFloat(prompt('Вкажіть кількість товару №1','0'))
			let secondProductPrice=parseFloat(prompt('Вкажіть вартість товару №2','0'))
			let secondProductValue=parseFloat(prompt('Вкажіть кількість товару №2','0'))
			let thirdProductPrice=parseFloat(prompt('Вкажіть вартість товару №3','0'))
			let thirdProductValue=parseFloat(prompt('Вкажіть кількість товару №3','0'))
			// Розв`язок
			const TOTAL_COST_FIRST_PRODUCT=firstProductPrice*firstProductValue
			const TOTAL_COST_SECOND_PRODUCT=secondProductPrice*secondProductValue
			const TOTAL_COST_THIRD_PRODUCT=thirdProductPrice*thirdProductValue
			const TOTAL_PRICE=TOTAL_COST_FIRST_PRODUCT+TOTAL_COST_SECOND_PRODUCT+TOTAL_COST_THIRD_PRODUCT
			// Виводимо результат
			document.write(`
			<table border=1px>
				<tr>
					<th>Товарний чек</th>              
				</tr>
				<tr>
					<td>Товар:</td>  
					<td>Кількість</td>  
					<td>Вартість</td>
				</tr>
				<tr>
					<td>Товар №1</td>
					<td>${firstProductValue}</td>
					<td>${TOTAL_COST_FIRST_PRODUCT}</td>
				</tr>
				<tr>
					<td>Товар №2</td>
					<td>${secondProductValue}</td>
					<td>${TOTAL_COST_SECOND_PRODUCT}</td>
				</tr>
				<tr>
					<td>Товар №3</td>
					<td>${thirdProductValue}</td>
					<td>${TOTAL_COST_THIRD_PRODUCT}</td>
				</tr>
				<tr>
					<th>Загальна вартість:</th>
					<td> </td>
					<th >${TOTAL_PRICE}</th>
				</tr>
			</table>`)
		</script>
	</main>
</body>
</html>
