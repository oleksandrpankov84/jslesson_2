<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<header>
		<a href="../index.html">Головна /</a><a href="./task_1.html">Задача 1</a>
	</header>
	<main>
		<h1>Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h1>
		<script>
			// Вводимо дані
			let a=parseFloat(prompt('Введить значення a', 'значення a'))
			let b=parseFloat(prompt('Введить значення b', 'значення b'))
			// Розв`язок
			let sum=a+b
			let mul=a*b
			let div=a/b
			// Виводимо результат
			document.write(`<table border=1px>
				<tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          	</tr>
				<tr>
					<th>Сума</td>
					<td>${sum}</td>
				</tr>
				<tr>
					<th>Добуток</th>
					<td>${mul}</td>
				</tr>
				<tr>
					<th>Частка</th>
					<td>${div.toFixed(2)}</td>
				</tr>
			</table>`)
		</script>
	</main>
</body>
</html>
